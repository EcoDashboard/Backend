{% extends "layout.html" %}

{% block body %}

<div class="login-page">

    <!-- Login Block -->
    <div class="row login-wrapper">
        <div class="col-xs-4 col-md-offset-4">
            <form id="login_form" class="form-horizontal" role="form" method="post" action="/login">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="loginEmail" name="email" placeholder="Username or Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="loginPasswd" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <button id="login" type="submit" class="btn btn-success btn-block">Log In</button>
                    </div>
                    <div class="col-sm-3">
                        <a class="btn btn-primary btn-block" href="/register">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- .Login Block -->

    <div class="row beauties"></div>
    <!-- .Sign In Block -->

    <footer>
        <div class="row">
            <div class="col-lg-12">
            </div>
        </div>
    </footer>

</div>
</div>
{% endblock %}
