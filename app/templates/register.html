{% extends "layout.html" %}


{% block body %}

<h1>Register</h1>
<div class="container">
    <div class="row">

        <form role="form" action="/register" method="POST">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input name="contact_firstname" type="text" class="form-control" id="InputFName" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input name="contact_lastname" type="text" class="form-control" id="InputLName" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="city_name">City Name</label>
                <input name="city_name" type="text" class="form-control" id="InputCityName" placeholder="Enter your city name" >
            </div>
            <div class="form-group">
                <label for="InputEmail1">Email address</label>
                <input name="email" type="email" class="form-control" id="InputEmail1" placeholder="Enter email" email>
            </div>
            <div class="form-group">
                <label for="InputPassword1">Password</label>
                <input name="password" type="password" class="form-control" id="InputPassword1" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-default">Submit</button>

        </form>
    </div>
</div>
{% endblock %}
